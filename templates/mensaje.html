<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{mensaje}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Usar url_for para la imagen de fondo */
            background-image: url("{{ url_for('static', filename='hotel_fondo.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            /* Flexbox para centrar contenido */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Barra de navegación fija arriba */
        .navbar-custom {
            background-color: black !important; /* Fondo negro sólido para legibilidad */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .message-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 40px;
            width: 600px; /* Ancho fijo o max-width */
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-top: 5px solid #D0963E; /* Detalle dorado */
        }

        h1 {
            color: #333; /* Color oscuro profesional */
            font-family: 'Cambria Math', serif;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #D0963E;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn-custom:hover { background-color: #b88432; color: white; }
    </style>
</head>
<body>
    <div class="navbar-custom">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='hotel_logo_secundario.png') }}" alt="Logo" style="height: 50px;">
        </a>
    </div>

    <div class="message-card">
        <h1>{{ mensaje }}</h1>

        <a class="btn-custom" href="{{ url_for('home') if not url_volver else url_volver }}">
            {{ 'Volver al inicio' if not texto_boton else texto_boton }}
        </a>
    </div>
</body>
</html>
